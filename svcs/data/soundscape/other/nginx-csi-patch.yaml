# So far, this appears to be a file which helps to manage a key provider for the kubernetes disks (csis).
# TODO: Add further confirmation to this.
  extraVolumes:
      - name: secrets-store-inline
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: "soundscape-secrets"
  extraVolumeMounts:
      - name: secrets-store-inline
        mountPath: "/mnt/secrets-store"
        readOnly: true
